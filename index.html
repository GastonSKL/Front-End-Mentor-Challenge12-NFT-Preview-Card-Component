<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">
    <div class="container">

      <div class="container__img">
        <img class="container__img-img" src="./images/image-equilibrium.jpg" alt="Main image">
        <img class="container__img-logo" src="./images/icon-view.svg" alt="">
      </div>

      <h2 class="container__title">Equilibrium #3429</h2>

      <p class="container__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="container__price">
        <p class="container__price-price"><img src="./images/icon-ethereum.svg"> 0.041 ETH</p>
        
        <p class="container__price-days"><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>

      <div class="container__line">
      </div>

      <div class="container__footer">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
